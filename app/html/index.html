{% extends "_layouts/master.html" %} {% block content %}

<header class="bg-dark py-5" style="height: 82.5vh; overflow: auto;">
    <div class="container px-5">
        <div class="row gx-5 align-items-center justify-content-center">
            <div class="col-lg-8 col-xl-7 col-xxl-6">
                <div class="my-5 text-center text-xl-start">
                    <h1 class="display-5 fw-bolder text-white mb-2">Capture your Emotion
                    </h1>
                    <p class="lead fw-normal text-white-50 mb-4">Extract Human Emotions from Audio Files. Currently
                        our model is trained to predict Happy, Sad, Angry and Disgusted emotions.
                    </p>    
                    <!-- <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                        <a class="btn btn-primary btn-lg px-4 me-sm-3" href="#features">Get Started</a>
                        <a class="btn btn-outline-light btn-lg px-4" href="#!">Learn More</a>
                    </div> -->
                </div>
            </div>
            <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center">
                <form action="{{ url_for('recognizer.index') }}" method="POST"
                    enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="">Select Model</label>
                            <select name="model" class="form-control" required>
                                <option value="mlp">MLPClassifier</option>
                                <option value="conv1d">1D Convolutional Layer</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <label for="">Select Audio File</label>
                            <input type="file" name="audio" class="form-control" required>
                        </div>
                        <div class="col-md-3" style="height: 4em; padding-top: 1.5em;">
                            <button type="submit" class="btn btn-outline-light btn-xs px-4">Predict</button>
                        </div>
                </form>
                <!-- {% if variable is defined %}
                    value of variable: {{ variable }}
                {% else %}
                    variable is not defined
                {% endif %} -->
            </div>
        </div>
    </div>
</header>
